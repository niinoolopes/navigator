<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,
        h1 {
            text-align: center;
            font-family: cursive;
            font-size: 1.25rem;
            border-bottom: 1px solid;
            width: max-content;
            margin: 20px auto;
            padding: 5px 20px;
        }
        
        .btn {
            display: block;
            background: rgba(20, 30, 80, 1);
            width: min-content;
            margin: auto;
            padding: 10px 20px;
            border-radius: 3px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.72);
            color: #fff;
            font-family: monospace;
            text-decoration: none;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <p>Geolocation no Javascript</p>
    <!-- <p>'navigator' com Javascript </p> -->
    <!-- <p>Latitude: <span id="latitude"></span></p> -->
    <!-- <p>longitude: <span id="longitude"></span></p> -->
    <iframe id="mapa" styme frameborder="0" allowfullscreen="" style="padding: 10px;border: 1px solid rgba(0, 0, 0, .5);display: block;margin: auto;box-shadow: 0px 4px 10px 0px #000;width: calc(90% - 20px);max-width: 800px; min-height: 70vh;"></iframe>
    <br>
    <a class="btn" href="https://www.instagram.com/niinoo_code/">@niinoo_code</a>
    <script>
        navigator.geolocation.watchPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // document.getElementById('latitude').innerText = position.coords.latitude
            // document.getElementById('longitude').innerText = position.coords.longitude

            var src = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8696.350665852651!2d${longitude}!3d${latitude}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5a2dbdbafdbd%3A0x13028b658caece6a!2sCine%20Segall!5e0!3m2!1spt-BR!2sbr!4v1583343235991!5m2!1spt-BR!2sbr`
            document.getElementById('mapa').src = src
        });
    </script>
</body>

</html>
